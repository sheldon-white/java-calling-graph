<!DOCTYPE html>
<meta charset="utf-8">
<style>

    text {
        font: 10px sans-serif;
        text-anchor: middle;
    }

    .node--hover circle {
        stroke: #000;
        stroke-width: 1.2px;
    }

</style>

<input type="range" min="0" max="100" step="1">
<svg width="960" height="960"><g transform="translate(1,1)"></g></svg>
<!-- <script src="https://d3js.org/d3.v4.0.0-alpha.35.min.js"></script> -->
<script src="https://d3js.org/d3.v4.0.0-alpha.35.min.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
<script src="https://d3js.org/d3-ease.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-selection.v1.min.js"></script>
<script src="https://d3js.org/d3-timer.v1.min.js"></script>
<script src="https://d3js.org/d3-transition.v1.min.js"></script>
<script src="datasets/directorySizesByMonth.js"></script>

<script>
    d3.select("input")
            .on("input", changed)
            .on("change", changed);

    function changed() {
        d3.select("svg").selectAll("circle").remove();
        displayDataset(data[this.value]);
    }


    function hovered(hover) {
        return function(d) {
            d3.selectAll(d.ancestors().map(function(d) { return d.node; })).classed("node--hover", hover);
        };
    }

    var w = 1280,
            h = 800,
            r = 720,
            x = d3.scaleLinear().range([0, r]),
            y = d3.scaleLinear().range([0, r]);

    var vis = d3.select("body")
            .insert("svg:svg", "h2")
            .attr("width", w)
            .attr("height", h)
            .append("svg:g")
            .attr("transform", "translate(" + (w - r) / 2 + "," + (h - r) / 2 + ")");

    var displayDataset = function(dataset) {

        var svg = d3.select("svg"),
                width = +svg.attr("width"),
                height = +svg.attr("height");

        var format = d3.format(",d");

        var color = d3.scaleMagma()
                .domain([-10, 10]);

        var stratify = d3.stratify()
                .parentId(function(d) { return d.id.substring(0, d.id.lastIndexOf("/")); });
        var pack = d3.pack()
                .size([width - 2, height - 2])
                .padding(3);
        var root = stratify(dataset.sizes)
                .sum(function (d) {
                    return d.value;
                })
                .sort(function (a, b) {
                    return b.value - a.value;
                });

        pack(root);

        var node = svg.select("g")
                .selectAll("g")
                .data(root.descendants())
                .enter().append("g")
                .attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                })
                .attr("class", function (d) {
                    return "node" + (!d.children ? " node--leaf" : d.depth ? "" : " node--root");
                })
                .each(function (d) {
                    d.node = this;
                })
                .on("mouseover", hovered(true))
                .on("mouseout", hovered(false));

        node.append("circle")
                .attr("id", function (d) {
                    return "node-" + d.id;
                })
                .attr("r", function (d) {
                    return d.r;
                })
                .style("fill", function (d) {
                    return color(d.depth);
                });

        var leaf = node.filter(function (d) {
            return !d.children;
        });

        leaf.append("clipPath")
                .attr("id", function (d) {
                    return "clip-" + d.id;
                })
                .append("use")
                .attr("xlink:href", function (d) {
                    return "#node-" + d.id + "";
                });

        leaf.append("text")
                .attr("clip-path", function (d) {
                    return "url(#clip-" + d.id + ")";
                })
                .selectAll("tspan")
                .data(function (d) {
                    return d.id.substring(d.id.lastIndexOf("/") + 1).split(/(?=[A-Z][^A-Z])/g);
                })
                .enter().append("tspan")
                .attr("x", 0)
                .attr("y", function (d, i, nodes) {
                    return 13 + (i - nodes.length / 2 - 0.5) * 10;
                })
                .text(function (d) {
                    return d;
                });

        node.append("title")
                .text(function (d) {
                    return d.id + "\n" + format(d.value);
                });

        d3.select(window).on("click", function() { zoom(root); });
    };


    function zoom(d, i) {
        var k = r / d.r / 2;
        x.domain([d.x - d.r, d.x + d.r]);
        y.domain([d.y - d.r, d.y + d.r]);

        var t = vis.transition()
                .duration(d3.event.altKey ? 7500 : 750);

        t.selectAll("circle")
                .attr("cx", function(d) { return x(d.x); })
                .attr("cy", function(d) { return y(d.y); })
                .attr("r", function(d) { return k * d.r; });

        t.selectAll("text")
                .attr("x", function(d) { return x(d.x); })
                .attr("y", function(d) { return y(d.y); })
                .style("opacity", function(d) { return k * d.r > 20 ? 1 : 0; });

        node = d;
        d3.event.stopPropagation();
    }

    displayDataset(data[0]);

</script>
