<head>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

<div id="myDiv" style="width: 1200px; height: 800px;"><!-- Plotly chart will be drawn inside this DIV --></div>
<script>
    var layout = {
        title: 'Lines Added by Author',
        xaxis: {title: 'Date'},
        yaxis: {title: 'Count'}
    };
    d3.json("datasets/commitsByMonthAndAuthor.json", function(error, data) {
        if (error) throw error;
        Plotly.newPlot('myDiv', data, layout);
    });
</script>
</body>
